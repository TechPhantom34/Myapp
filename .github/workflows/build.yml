name: Android Tarayıcı Oluştur ve APK Üret

on:
  push:
    branches:
      - main

jobs:
  build-browser:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu al
      uses: actions/checkout@v3

    - name: Proje klasörlerini oluştur
      run: |
        mkdir -p BrowserApp/app/src/main/java/com/example/browser
        mkdir -p BrowserApp/app/src/main/res/layout
        mkdir -p BrowserApp/app/src/main/res/values

        # AndroidManifest.xml
        cat <<EOF > BrowserApp/app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.example.browser">
            <uses-permission android:name="android.permission.INTERNET"/>
            <application android:label="Tarayıcı" android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
                <activity android:name=".MainActivity">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # MainActivity.java
        cat <<EOF > BrowserApp/app/src/main/java/com/example/browser/MainActivity.java
        package com.example.browser;

        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        import android.widget.EditText;
        import android.widget.Button;
        import androidx.appcompat.app.AppCompatActivity;

        public class MainActivity extends AppCompatActivity {
            WebView webView;
            EditText urlInput;
            Button goButton;

            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);

                webView = findViewById(R.id.webView);
                urlInput = findViewById(R.id.urlInput);
                goButton = findViewById(R.id.goButton);

                webView.setWebViewClient(new WebViewClient());
                webView.getSettings().setJavaScriptEnabled(true);
                webView.loadUrl("https://www.google.com");

                goButton.setOnClickListener(v -> {
                    String url = urlInput.getText().toString();
                    if (!url.startsWith("http")) {
                        url = "https://" + url;
                    }
                    webView.loadUrl(url);
                });
            }
        }
        EOF

        # activity_main.xml
        cat <<EOF > BrowserApp/app/src/main/res/layout/activity_main.xml
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:orientation="vertical">

            <EditText
                android:id="@+id/urlInput"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:hint="Site adresi girin" />

            <Button
                android:id="@+id/goButton"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:text="Git" />

            <WebView
                android:id="@+id/webView"
                android:layout_width="match_parent"
                android:layout_height="0dp"
                android:layout_weight="1" />
        </LinearLayout>
        EOF

        # strings.xml
        cat <<EOF > BrowserApp/app/src/main/res/values/strings.xml
        <resources>
            <string name="app_name">Tarayıcı</string>
        </resources>
        EOF

        # build.gradle (app)
        cat <<EOF > BrowserApp/app/build.gradle
        plugins {
            id 'com.android.application'
        }

        android {
            compileSdk 33
            defaultConfig {
                applicationId "com.example.browser"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF

        # build.gradle (root)
        cat <<EOF > BrowserApp/build.gradle
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.1'
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF

        # settings.gradle
        echo "include ':app'" > BrowserApp/settings.gradle

    - name: JDK kur
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: APK üret
      run: |
        cd BrowserApp
        ./gradlew assembleRelease

    - name: APK ve proje dosyalarını yükle
      run: |
        mkdir -p release-apk
        cp BrowserApp/app/build/outputs/apk/release/app-release.apk release-apk/tarayici.apk

        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add BrowserApp release-apk
        git commit -m "Tarayıcı projesi ve APK otomatik oluşturuldu"
        git push
